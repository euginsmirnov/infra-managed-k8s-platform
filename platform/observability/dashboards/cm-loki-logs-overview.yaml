apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-loki-logs-overview
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  loki-logs-overview.json: |
    {
      "uid": "loki-logs-overview",
      "title": "Loki - Logs Overview",
      "tags": ["loki", "logs", "kubernetes"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "templating": {
        "list": [
          {
            "name": "namespace",
            "type": "query",
            "datasource": "Loki",
            "query": "label_values({namespace=~\".+\"}, namespace)",
            "refresh": 2,
            "includeAll": true,
            "allValue": ".+",
            "current": { "text": "All", "value": ".+" }
          },
          {
            "name": "pod",
            "type": "query",
            "datasource": "Loki",
            "query": "label_values({namespace=~\"$namespace\"}, pod)",
            "refresh": 2,
            "includeAll": true,
            "allValue": ".+",
            "current": { "text": "All", "value": ".+" }
          },
          {
            "name": "container",
            "type": "query",
            "datasource": "Loki",
            "query": "label_values({namespace=~\"$namespace\", pod=~\"$pod\"}, container)",
            "refresh": 2,
            "includeAll": true,
            "allValue": ".+",
            "current": { "text": "All", "value": ".+" }
          }
        ]
      },
      "panels": [
        {
          "type": "stat",
          "title": "Logs rate (all)",
          "gridPos": { "x": 0, "y": 0, "w": 8, "h": 5 },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "loki", "uid": "Loki" },
              "expr": "sum(rate({namespace=~\"$namespace\", pod=~\"$pod\", container=~\"$container\"}[5m]))"
            }
          ],
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] } }
        },
        {
          "type": "stat",
          "title": "Error rate (contains \"error\")",
          "gridPos": { "x": 8, "y": 0, "w": 8, "h": 5 },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "loki", "uid": "Loki" },
              "expr": "sum(rate({namespace=~\"$namespace\", pod=~\"$pod\", container=~\"$container\"} |= \"error\" [5m]))"
            }
          ],
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] } }
        },
        {
          "type": "stat",
          "title": "Panic/Fatal rate",
          "gridPos": { "x": 16, "y": 0, "w": 8, "h": 5 },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "loki", "uid": "Loki" },
              "expr": "sum(rate({namespace=~\"$namespace\", pod=~\"$pod\", container=~\"$container\"} |~ \"(?i)(panic|fatal)\" [5m]))"
            }
          ],
          "options": { "reduceOptions": { "calcs": ["lastNotNull"] } }
        },
        {
          "type": "timeseries",
          "title": "Logs rate by namespace",
          "gridPos": { "x": 0, "y": 5, "w": 12, "h": 8 },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "loki", "uid": "Loki" },
              "expr": "sum by (namespace) (rate({namespace=~\"$namespace\"}[5m]))"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Error rate by namespace (\"error\")",
          "gridPos": { "x": 12, "y": 5, "w": 12, "h": 8 },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "loki", "uid": "Loki" },
              "expr": "sum by (namespace) (rate({namespace=~\"$namespace\"} |= \"error\" [5m]))"
            }
          ]
        },
        {
          "type": "logs",
          "title": "Live logs",
          "gridPos": { "x": 0, "y": 13, "w": 24, "h": 11 },
          "targets": [
            {
              "refId": "A",
              "datasource": { "type": "loki", "uid": "Loki" },
              "expr": "{namespace=~\"$namespace\", pod=~\"$pod\", container=~\"$container\"}"
            }
          ],
          "options": { "showTime": true, "wrapLogMessage": true }
        }
      ]
    }
